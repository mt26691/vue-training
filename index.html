<html>

<head>
    <link rel="stylesheet" type="text/css" href="product_style.css" />
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <!-- v-bind dynamically binds an attribute to an expression  instead of v-bind:src we can just use :src-->
                <img v-bind:src="image" />
            </div>
            <div class="product-info">
                <h1>
                    <a v-bind:href="voz">{{product}}</a>
                </h1>
                <p v-if="inventory>10">In stock</p>
                <p v-else-if="inventory <=10 && inventory >0">Near out of stock</p>
                <p v-else>Out of stock</p>

                <div v-for="variant in variants" :key="variant.variantId" class="color-box"
                    :style="{backgroundColor:variant.variantColor}" @mouseover="updateProduct(variant.image)">
                </div>
                <ul>
                    <li v-for="detail of details">{{detail.name}}</li>
                </ul>

                <!-- for on event, we can use  @ for example @click or @mouseover-->
                <button @click="addToCart()" v-bind:disabled="!inStock" :class="{disabledButton:!inStock}">Add to Cart</button>
                <div class="cart">
                    <p>Cart({{cart}})</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js">

    </script>
</body>

</html>
